<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,follow">
    <meta name="description" content="The requested page was not found.">

    <meta name="site-base" content="/">
    <style>
        body {
            font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 2rem;
        }

        code {
            background: #f2f2f2;
            padding: .1rem .3rem;
            border-radius: .2rem
        }

        nav a {
            margin-right: .75rem
        }
    </style>
</head>

<body>
    <h1>ðŸš« Oops! Page not found</h1>
    <p>
        The page youâ€™re looking for (<code id="p"></code>) couldnâ€™t be found.
    </p>
    <p>
        Weâ€™ll try to redirect you to the right language version automatically.
        If that doesnâ€™t work, please choose your language below:
    </p>
    <nav aria-label="Languages">
        <a href="/de/" data-lang="de">Deutsch</a>
        <a href="/en/" data-lang="en">English</a>
        <a href="/es/" data-lang="es">EspaÃ±ol</a>
        <a href="/pt/" data-lang="pt">PortuguÃªs</a>
    </nav>

    <script>
        (function () {
            var supported=["de", "en", "es", "pt"];
            var baseMeta=document.querySelector('meta[name="site-base"]');
            var siteBase=(baseMeta&&baseMeta.content)||"/";
            if(siteBase.charAt(0)!=="/") siteBase="/"+siteBase;
            if(siteBase.slice(-1)!=="/") siteBase+="/";

            var path=location.pathname;
            document.getElementById("p").textContent=path||"/";

            var parts=path.replace(/^\//, "").split("/").filter(Boolean);
            var idx=siteBase==="/"? 0:1;

            // ðŸ”§ Wenn die URL bereits eine Sprache enthÃ¤lt, leite zur Sprachstartseite
            if(parts.length>idx&&supported.indexOf(parts[idx])>=0) {
                var currentLang=parts[idx];
                var newPath=window.location.origin+siteBase+currentLang+"/";
                setTimeout(function () {
                    location.replace(newPath+location.search+location.hash);
                }, 500);
                return;
            }

            // ðŸ”§ Wenn keine Sprache erkannt wird: automatische Sprachwahl
            var manual;
            try { manual=localStorage.getItem("lang"); } catch(e) { }
            var pref=(manual||(navigator.languages&&navigator.languages[0])||navigator.language||"en").toLowerCase();
            var code=pref.split("-")[0];
            var lang=supported.indexOf(code)>=0? code:"en";

            var newPath=window.location.origin+siteBase+lang+"/";
            setTimeout(function () {
                location.replace(newPath+location.search+location.hash);
            }, 500);
        })();
        document.addEventListener("click", function (e) {
            var a=e.target.closest&&e.target.closest("a[data-lang]");
            if(!a) return;
            var v=a.getAttribute("data-lang");
            try { localStorage.setItem("lang", v); } catch(err) { }
        });
    </script>

</body>

</html>
