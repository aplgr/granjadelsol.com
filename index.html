    <meta name="description" content="Discover Granja del Sol—a place for sustainable, peaceful living surrounded by nature, offering you land and lifestyle opportunities in the heart of Guairá, Paraguay.">


    <meta name="keywords" content="Buy land in Paraguay, House in Paraguay, Paraguay property, 
    Investing in South America, Land with forest,20 hectares of land, Land with farmland, Leisure property,Property with house, 
    Permaculture land,Large property South America, Land with a view of Cerro Tres Kandu">

    <meta name="site-base" content="/">

    <link rel="canonical" href="https://granjadelsol.com/" />
    <link rel="alternate" hreflang="de" href="https://granjadelsol.com/de/" />
    <link rel="alternate" hreflang="en" href="https://granjadelsol.com/en/" />
    <link rel="alternate" hreflang="es" href="https://granjadelsol.com/es/" />
    <link rel="alternate" hreflang="pt" href="https://granjadelsol.com/pt/" />
    <link rel="alternate" hreflang="x-default" href="https://granjadelsol.com" />

    <noscript>
        <meta http-equiv="refresh" content="0; url=en/">
    </noscript>
    <meta name="robots" content="noindex,follow">
    <script>
        (function() {
            var supported = ["de", "en", "es", "pt"];
            var baseMeta = document.querySelector('meta[name="site-base"]');
            var siteBase = (baseMeta && baseMeta.content) || "/";
            if (siteBase.charAt(0) !== "/") siteBase = "/" + siteBase;
            if (siteBase.slice(-1) !== "/") siteBase += "/";

            var parts = location.pathname.replace(/^\//, "").split("/");
            var idx = siteBase === "/" ? 0 : 1;
            if (parts.length > idx && supported.indexOf(parts[idx]) >= 0) return;

            var manual;
            try {
                manual = localStorage.getItem("lang");
            } catch (e) {}

            var pref = (manual || (navigator.languages && navigator.languages[0]) || navigator.language || "en").toLowerCase();
            var code = pref.split("-")[0];
            var lang = supported.indexOf(code) >= 0 ? code : "en";
            var target = siteBase + lang + "/" + location.search + location.hash;
            location.replace(target);
        })();

        document.addEventListener("click", function(e) {
            var a = e.target.closest && e.target.closest("a[data-lang]");
            if (!a) return;
            var v = a.getAttribute("data-lang");
            try {
                localStorage.setItem("lang", v);
            } catch (err) {}
        });
    </script>
</head>
